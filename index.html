<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Spanish Poem Generator - ASM</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/AnnaSM94" target="_blank">Anna Serra</a>,
        code is open-sourced on
        <a
          href="https://github.com/AnnaSM94/ai-poem-generator-asm"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-spanish-poem-generator-asm.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
